<head>
  <title>bdo_beer_calculator</title>
</head>

<body>
  <h1>Beer!</h1>

  {{> hello}}
  {{> beerIngredients}}
  {{> ingredientsNeeded}}
</body>

<template name = "beerIngredients">
  <form>
    <br>
    <h2>Input Ingredients:</h2>
    <br>
    <br>
    Grain: <br> <input type="number" id = "grainamount" />
    <br> 
    <br>
    Mineral Water: <br> <input type="number" id = "mineralwateramount" />
    <br>
    <br>
    Sugar: <br> <input type="number" id = "sugaramount" />
    <br>
    <br>
    Leavening Agent: <br> <input type="number" id = "leaveningagentamount" />
    <br>
    <br>
    <button id = "submit">Submit</button>
    
  </form>
</template>

<template name = "ingredientsNeeded">
  <table>
    <p>
      <h2>Total beer: {{baseAmount}}</h2>
    </p>
  </table>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
